- date: August 2019
  content: Excited to announce that [our paper](https://arxiv.org/abs/1902.09368) has been accepted to [EMNLP 2019](https://www.emnlp-ijcnlp2019.org/) as a long paper.

- date: June 2019
  content: We have a paper accepted at [VQA & Dialog Workshop at CVPR](https://visualqa.org/workshop.html) and our proposed method ranks **3rd place** on [Visual Dialog Challenge 2019](https://visualdialog.org/challenge/2019) !! 

- date: August 2018
  content: A paper titled "Contextualized Bilinear Attention Networks" was accepted at ECCV 2018 Workshop in [VizWiz Grand Challenge](http://vizwiz.org/workshop/).
