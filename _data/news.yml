  - date: August 2019	
    content: Excited to announce that <a href="https://arxiv.org/abs/1902.09368">our paper</a> has been accepted to <a href="https://www.emnlp-ijcnlp2019.org/">EMNLP 2019</a> as a long paper.	

  - date: June 2019	
    content: We have a paper accepted at <a href="https://visualqa.org/workshop.html">VQA & Dialog Workshop at CVPR</a> and our proposed method ranks <b>3rd place</b> on <a href="https://visualdialog.org/challenge/2019">Visual Dialog Challenge 2019</a> !! 	

  - date: August 2018	
    content: A paper titled "Contextualized Bilinear Attention Networks" was accepted at ECCV 2018 Workshop in <a href="http://vizwiz.org/workshop/">VizWiz Grand Challenge</a>.
